<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .container .box {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px;
            flex: 1 1 calc(33.333% - 40px);
            /* Allows for responsive layout */
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container .box {
                flex: 1 1 calc(50% - 40px); /* 2 columns on tablets */
            }
        }

        @media screen and (max-width: 480px) {
            .container .box {
                flex: 1 1 100%; /* Single column on small screens */
            }

            nav {
                flex-direction: column;
            }

            nav a {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="box">Content Box 1</div>
        <div class="box">Content Box 2</div>
        <div class="box">Content Box 3</div>
        <div class="box">Content Box 4</div>
        <div class="box">Content Box 5</div>
        <div class="box">Content Box 6</div>
    </div>

</body>
</html>
